<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="Bus Logo">
            </div>
            <div class="nav-items">
                <div class="nav-item active">
                    <i class="fa-solid fa-home"></i>
                </div>
                <div class="nav-item">
                    <i class="fa-solid fa-route"></i>
                </div>
                <div class="nav-item">
                    <i class="fa-solid fa-building"></i>
                </div>
                <div class="nav-item">
                    <i class="fa-solid fa-ticket"></i>
                </div>
                <div class="nav-item">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-title">
                    <h1>Bus Booking Dashboard</h1>
                </div>
                <div class="header-actions">
                    <div class="notification">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="user-profile">
                        <span class="user-name">Admin Name</span>
                        <span class="language">En</span>
                        <img src="images/slpng.jpeg" alt="Flag" class="flag">
                    </div>
                </div>
            </header>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-header">
                    <h1>Search Result</h1>
                    <p>17 Buses</p>
                </div>

                <div class="search-form">
                    <div class="location-selectors">
                        <div class="autocomplete-container">
                            <label for="from-location">From:</label>
                            <input type="text" id="from-location" placeholder="Type to search...">
                            <div id="from-autocomplete" class="autocomplete-list"></div>
                        </div>

                        <div class="direction-arrow">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>

                        <div class="autocomplete-container">
                            <label for="to-location">To:</label>
                            <input type="text" id="to-location" placeholder="Type to search...">
                            <div id="to-autocomplete" class="autocomplete-list"></div>
                        </div>
                    </div>

                    <div class="date-time-selectors">
                        <div class="date-picker">
                            <label for="travel-date">Date:</label>
                            <input type="date" id="travel-date" name="travel-date">
                        </div>

                        <div class="time-picker">
                            <label for="travel-time">Time:</label>
                            <input type="time" id="travel-time" name="travel-time" value="">
                        </div>
                    </div>

                    <div class="transport-options">
                        <div class="mode-static">
                            <div class="mode-option active" data-mode="bus">
                                <i class="fa-solid fa-bus"></i>
                                <span></span>
                            </div>
                            <div class="mode-option" data-mode="train">
                                <i class="fa-solid fa-train"></i>
                                <span></span>
                            </div>
                        </div>

                        <div class="bus-class">
                            <span>Choose Class:</span>
                            <div class="class-options">
                                <button class="class-option" data-class="Normal">N</button>
                                <button class="class-option" data-class="Semi-Luxury">S</button>
                                <button class="class-option" data-class="Luxury">L</button>
                                <button class="class-option" data-class="Super Luxury">XL</button>
                            </div>
                        </div>
                    </div>

                    <button id="search-button" class="search-button">Search</button>
                </div>

                <!-- Search Results -->
                <div id="search-results" class="search-results dashboard-results">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
